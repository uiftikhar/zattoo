<div class="list-item container" [ngClass]="{'abcdef': favorite}" #scrollframe>
    <span *ngIf="favorite">F</span>
    <span class="channel-number" *ngIf="!favorite">{{(index + 1) | number:'3.0'}}</span>
    <div class="image-container">
      <img src="https://logos.zattic.com/logos/{{channel?.highestQuality?.logo_token}}/black/84x48.png" class="image">
    </div>
    <span class="channel-title">{{channel?.title}}</span>
</div>
