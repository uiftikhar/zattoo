<h1 class="h1">
  favorite channels<span class="span"
    >({{ favorites?.length }})</span
  >
</h1>
<div
  class="favorites-wrapper"
  appKeyboardNav
  [focusNext]="focusNextElementID"
  [switchToFavoritesMenu]="switchToFavoritesMenu"
>
  <app-list-item
    [favorite]="true"
    *ngFor="
      let channel of favorites;
      let index = index;
      last as isLast
    "
    appKeyboardNavItem
    [isLast]="isLast"
    [dirIndex]="index"
    [channel]="channel"
    [index]="index"
    (goToChannelsMenu)="goToChannels($event)"
    (deferLoad)="loadImages = true"
    [loadImages]="loadImages"
    (toggleFavorite)="removeFavorite($event)"
  ></app-list-item>
</div>
