<cdk-virtual-scroll-viewport
  class="example-viewport"
  itemSize="72"
  appKeyboardNav
  (scrolledIndexChange)="currentIndex($event)">

  <app-list-item
    appKeyboardNavItem
        *ngFor="let channel of channels; let index = index"
        [channel]="channel"
        [loadImages]="loadImages"
        [dirIndex]="index"
        (goToFavorites)="goToFavorites($event)"
        (deferLoad)="setLoadImages()"
        [loadImages]="loadImages"
        (toggleFavorite)="toggleFavorite($event)"
        (toggleFavorite)="toggleFavorite($event)"
      ></app-list-item>
</cdk-virtual-scroll-viewport>
